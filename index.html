<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="img/Logo.png" alt="Logo Boolean">
            <h1>Toboolist</h1>
        </div>
    </header>

    <div id="task-container">
        <nav>
            <button type="button">Add Task</button>
            <button type="button">Add Section</button>
        </nav>
        
        <main>
            <section>
                <div>
                    <a href="#">&#9662</a>
                    <h3>New Task</h3>
                </div>
                
                <div>
                    <span>Quarterly Newsletter</span>
                </div>
            </section>
            
            <section>
                <div>
                    <a href="#">&#9662</a>
                    <h3>Today</h3>
                </div>
                
                <div>
                    <span>Recruiting blog post</span>
                </div>
                
                <div>
                    <span>Mobile app launch</span>
                </div>
                
                <div>
                    <span>Interview John H.</span>
                </div>
                
                <div>
                    <span>Summit update to mobile storefronts</span>
                </div>
                
            </section>
            
            <section>
                <div>
                    <a href="#">&#9662</a>
                    <h3>Upcoming</h3>
                </div>
                
                <div>
                    <span>Schedule meeting with Alex</span>
                </div>
                
                <div>
                    <span>Homepage refresh</span>
                </div>
                
                <div>
                    <span>Onboard new Sales team members</span>
                </div>
                
                <div>
                    <span>Review editorial calendar</span>
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
